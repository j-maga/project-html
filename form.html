<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sign up</title>
</head>
<body bgcolor="lavender">
<center>
<br><br><br><br>
<form action="index2.html" style="background-color:white; width:400px; height:50%;" align=left>
<fieldset style="border-radius:15px; border-color:#0000cd;">
<legend style="font-size:15px;">. Employee Details .</legend>
<br>

<label style="font-size:18px;">Name</label>
<input type="text" align="center"; style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">DOB</label>
<input type="date" style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">Gender</label>
<input type="radio" id="M"><label for="M">M</label>
<input type="radio" id="F"><label for="F">F</label><br><br>

<label style="font-size:18px;">Address</label><br>
<textarea style="border-radius:7px; border-color:#0000cd;" rows="2" cols="35"></textarea><br><br>

<label style="font-size:18px;">Pin Code</label>
<input type="number" style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">Mobile</label>
<input type="number" style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">Mail</label>
<input type="email" style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">Choose Language </label>
<select id="lang" name="lang">
<option>C</option>
<option>Java</option>
<option>Python</option>
</select>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="range" style="border-radius:7px; border-color:#0000cd;"><br><br>

<label style="font-size:18px;">Resume</label>
<input type="file" style="border-radius:7px; border-color:#0000cd;"><br><br>

<input type="submit" value="Submit" style="background-color:#0000cd; border-radius:10px; width:120px; color:white; border-color:white; font-size:18px;">
<br>
</fieldset>
</form>
</center>
</body>
</html>
